<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifra de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1>Crie Senhas Seguras</h1>
    </header>
    <div>
      <p>Escreva sua senha abaixo e clique na opção desejada:</p>
    </div>
    <div id="msg-box">
      <input type="text" id="input-msg" placeholder="Escreva sua senha aqui" required>
    </div>
    <div id="displacement">
      <p>Digite o número correspondente ao deslocamento:</p>
      <input type="number" id="offset" required>
    </div>
    <div class="buttons">
      <button class="button" type="submit" id="bt-cipher">Criptografar</button>
      <button class="button" type="submit" id="bt-decipher">Descriptografar</button>
      <button class="button" type="reset" id="clear">Limpar</button>
    </div>
    <div id="result">
    </div>
  </main>
  <footer>
    <p>&copy; Camila Roque</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
